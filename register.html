<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Food Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Register for Organic Food</h1>
      <p>Join us for fresh, healthy, and organic food delivered to your door!</p>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-group">
          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>
        </div>
        <div class="input-group">
          <label for="password">Create a Password</label>
          <input type="password" id="password" name="password" placeholder="Create a secure password" required>
        </div>
        <div class="button-container">
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
